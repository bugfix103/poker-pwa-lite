services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: poker_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: poker
      POSTGRES_USER: poker
      POSTGRES_PASSWORD: poker_secure_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432" # Using 5433 to avoid conflict with other Postgres
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U poker -d poker" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: poker_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://poker:poker_secure_password@postgres:5432/poker
      JWT_SECRET: ${JWT_SECRET:-poker-jwt-secret-change-in-production}
      ADMIN_SECRET: ${ADMIN_SECRET:-admin123}
    ports:
      - "3001:3000" # Using 3001 to avoid conflict
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://localhost:3001
    container_name: poker_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80" # Using 8080 to avoid conflict
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
    driver: local
